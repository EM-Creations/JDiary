<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body>
        <ui:composition template="../resources/template/commonPrivateLayout.xhtml">
            <ui:define name="header">
                <h:form>
                    <h:commandLink action="browseAppointments" onclick="history.go(-1);return false;"><b:icon name="glyphicon-arrow-up" /></h:commandLink>
                </h:form>
                <h1>
                    <h:outputText value="Viewing appointment: #{appointmentController.editingAppointment.id}"/>
                    (
                    <h:outputText id="start" value="#{appointmentController.editingAppointment.startTime.time}">
                        <f:convertDateTime pattern = "HH:mm dd/MM/YYYY" />
                    </h:outputText>
                    )
                </h1>
            </ui:define>
            <ui:define name="content">
                <b:row>
                    <b:column styleClass="contentBackground" span="12">
                        <h:form id="viewAppointmentForm">
                            <b:row>
                                <b:column offset="1" span="2">
                                    <h:outputLabel for="creator">Owner</h:outputLabel>
                                </b:column>
                                <b:column span="3">
                                    <h:outputText id="creator" value="#{appointmentController.editingAppointment.creator.username}"/>
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column offset="1" span="2">
                                    <h:outputLabel for="start">Start</h:outputLabel>
                                </b:column>
                                <b:column span="3">
                                    <h:outputText id="start" value="#{appointmentController.editingAppointment.startTime.time}">
                                        <f:convertDateTime pattern = "HH:mm dd/MM/YYYY" />
                                    </h:outputText>
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column offset="1" span="2">
                                    <h:outputLabel for="end">End</h:outputLabel>
                                </b:column>
                                <b:column span="3">
                                    <h:outputText id="end" value="#{appointmentController.editingAppointment.endTime.time}">
                                        <f:convertDateTime pattern = "HH:mm dd/MM/YYYY" />
                                    </h:outputText>
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column offset="1" span="2">
                                    <h:outputLabel for="description">Description</h:outputLabel>
                                </b:column>
                                <b:column span="3">
                                    <h:outputText id="description" value="#{appointmentController.editingAppointment.description}"/>
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column offset="1" span="2">
                                    <h:outputLabel for="attendees">Attendees</h:outputLabel>
                                </b:column>
                                <b:column span="3">
                                    <h:selectManyListbox id="attendees" label="Attendees">
                                        <f:selectItems value="#{appointmentController.editingAppointment.attendees}"/>
                                    </h:selectManyListbox>
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column offset="3" span="3">
                                    <h:commandButton value="Back" styleClass="actionButton" onclick="history.go(-1);return false;" action="#{startController.goToBrowseAppointments()}"/>
                                </b:column>
                            </b:row>
                        </h:form>
                    </b:column>
                </b:row>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
