<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:body>

    	<ui:composition template="./resources/template/commonLayout.xhtml">
            <ui:define name="header">
                <h:form>
                    <h:commandLink action="start"><b:icon name="glyphicon-arrow-up" /></h:commandLink>
                </h:form>
                <h1>Login</h1>
            </ui:define>
            <ui:define name="content">
                <b:row>
                    <b:column styleClass="contentBackground" span="12">
                        <h:form id="loginForm">
                            <b:row>
                                <b:column offset="1" span="2">
                                    <h:outputLabel for="userName">Username</h:outputLabel>
                                </b:column>
                                <b:column span="3">
                                    <h:inputText id="userName" label="Username" value="#{loginController.userName}">
                                        <f:validateLength minimum="6" />
                                    </h:inputText>
                                </b:column>
                                <b:column span="5">
                                    DEV - Use "adminadmin" as user
                                    <b:message for="userName" />
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column offset="3" span="3">
                                    <h:commandButton value="Login" action="#{loginController.doLogin()}" styleClass="actionButton" />
                                </b:column>
                            </b:row>
                        </h:form>
                    </b:column>
                </b:row>
    		</ui:define>
    	</ui:composition>
    </h:body>
</html>
