<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="css/default.css" position="last"/>
        <h:outputStylesheet name="css/cssLayout.css" position="last"/>
        <title>JDiary</title>
    </h:head>
    <h:body>
        <b:container layout="fluid">
            <b:row>
                <b:column span="12">
                    <div id="header">
                        <ui:insert name="header">
                            <ui:include src="./commonHeader.xhtml" />
                        </ui:insert>
                    </div>
                </b:column>
            </b:row>
            <b:row>
                <b:column span="10" offset="1">
                    <div id="content">
                        <b:growl for="infoMsg" id="infoMsg" placementAlign="center" placementFrom="top" showDetail="true"
                                 showSummary="false" allowDismiss="true"
                                 animationEnter="animated fadeInDown"
                                 animationExit="animated fadeOutUp"/>
                        <ui:insert name="content">
                            Content
                        </ui:insert>
                        <b:messages style="display: none;" />
                    </div>
                </b:column>
            </b:row>
            <b:row>
                <b:column span="12">
                    <div id="footer">
                        <ui:insert name="footer">
                            <ui:include src="./commonFooter.xhtml" />
                        </ui:insert>
                    </div>
                </b:column>
            </b:row>
        </b:container>
    </h:body>
</html>
