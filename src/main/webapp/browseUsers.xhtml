<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:body>

    	<ui:composition template="./resources/template/commonLayout.xhtml">
            <ui:define name="header">
                <h1>Browse users</h1>
    		</ui:define>
            <ui:define name="content">
                <b:row>
                    <b:column styleClass="contentBackground" span="12">
                        <b:row>
                            <b:column offset="1" span="10">
                                - Search to go here -
                            </b:column>
                        </b:row>
                        <b:row>
                            <b:column offset="1" span="10">
                                <table class="list">
                                    <tr class="headerRow">
                                        <td>User</td>
                                        <td>First Name</td>
                                        <td>Last Name</td>
                                        <td>Email address</td>
                                        <td>Actions</td>
                                    </tr>
                                    <ui:repeat var="client" value="#{clientController.allClients}">
                                        <tr>
                                            <td>#{client.username}</td>
                                            <td>#{client.firstName}</td>
                                            <td>#{client.lastName}</td>
                                            <td><h:outputLink value="mailto:#{client.email}">#{client.email}</h:outputLink></td>
                                            <td><h:form><h:commandButton value="View" disabled="true" styleClass="submit"/></h:form></td>
                                            <td><h:form><h:commandButton value="Edit" action="#{clientController.goToEditClient(client)}" styleClass="submit"/></h:form></td>
                                            <td><h:form><h:commandButton value="Delete" action="#{clientController.doDeleteClient(client)}" styleClass="submit"/></h:form></td>
                                        </tr>
                                    </ui:repeat>
                                </table>
                            </b:column>
                        </b:row>
                    </b:column>
                </b:row>
    		</ui:define>
    	</ui:composition>
    </h:body>
</html>
