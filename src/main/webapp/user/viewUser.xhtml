<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:body>

    	<ui:composition template="../resources/template/commonLayout.xhtml">
            <ui:define name="header">
                <h:form>
                    <h:commandLink action="browseUsers"><b:icon name="glyphicon-arrow-up" /></h:commandLink>
                </h:form>
                <h1>
                    <h:outputText value="Viewing user: #{clientController.editingClient.username}"/>
                </h1>
            </ui:define>
            <ui:define name="content">
                <b:row>
                    <b:column styleClass="contentBackground" span="12">
                        <h:form id="viewUserForm">
                            <b:row>
                                <b:column offset="1" span="2">
                                    <h:outputLabel for="userName">Username</h:outputLabel>
                                </b:column>
                                <b:column span="3">
                                    <h:inputText id="userName" value="#{clientController.editingClient.username}">
                                    </h:inputText>
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column offset="1" span="2">
                                    <h:outputLabel for="firstName">First name</h:outputLabel>
                                </b:column>
                                <b:column span="3">
                                    <h:inputText id="firstName" value="#{clientController.editingClient.firstName}">
                                    </h:inputText>
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column offset="1" span="2">
                                    <h:outputLabel for="lastName">Last name</h:outputLabel>
                                </b:column>
                                <b:column span="3">
                                    <h:inputText id="lastName" value="#{clientController.editingClient.lastName}">
                                    </h:inputText>
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column offset="1" span="2">
                                    <h:outputLabel for="address">Address</h:outputLabel>
                                </b:column>
                                <b:column span="3">
                                    <h:inputText id="address" value="#{clientController.editingClient.address}">
                                    </h:inputText>
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column offset="1" span="2">
                                    <h:outputLabel for="country">Country</h:outputLabel>
                                </b:column>
                                <b:column span="3">
                                    <h:inputText id="acountry" value="#{clientController.editingClient.country}">
                                    </h:inputText>
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column offset="1" span="2">
                                    <h:outputLabel for="postcode">Postcode</h:outputLabel>
                                </b:column>
                                <b:column span="3">
                                    <h:inputText id="postcode" value="#{clientController.editingClient.postcode}">
                                    </h:inputText>
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column offset="1" span="2">
                                    <h:outputLabel for="phone">Phone number</h:outputLabel>
                                </b:column>
                                <b:column span="3">
                                    <h:inputText id="phone" value="#{clientController.editingClient.phone}">
                                    </h:inputText>
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column offset="1" span="2">
                                    <h:outputLabel for="email">Email</h:outputLabel>
                                </b:column>
                                <b:column span="3">
                                    <h:inputText id="email" value="#{clientController.editingClient.email}">
                                    </h:inputText>
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column offset="3" span="3">
                                    <h:commandButton value="Back" styleClass="actionButton" action="#{startController.goToBrowseUsers()}"/>
                                </b:column>
                            </b:row>
                        </h:form>
                    </b:column>
                </b:row>
    		</ui:define>
    	</ui:composition>
    </h:body>
</html>
